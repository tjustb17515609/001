<from name="usermodify"action="#"method="post">
</from>
<table border="1" bordercolor="00FFFF" width="60%" align="center" height="350" cellpadding="1">
    <caption>用户资料修改</caption>
</table>
<table align="center" border="1">

    <tr>
        <th width="40%" align="right">真实姓名：</th>
         <td width="60%">
             <input name="realname" type="text" value="徐菲菲" readonly="readonly"disabled="disabled"/>
        </td>
    </tr>
    <tr>
        <th width="40%" align="right">用户名：</th>
        <td wigth="60%">
            <input name="name" type="text" value="nickname" readonly="readonly"disabled="disabled"/>
        </td>
    </tr>
    <tr>
        <th align="right">密码：</th>
        <td <input name="pass" type="password"/></td>
    </tr>
    <tr>
        <th align="right">性别：</th>
        <td>
            <input name="gender" type="radio"/>男
            <input name="gender" type="radio" checked="checked"/>女
        </td>
    </tr>
        <th align="right">身份证号：</th>
        <td <input name="pass" type="text" maxlenght="18"/></td>
    </tr>
    <th align="right">联系电话：</th>
    <td <input name="pass" type="checkbox"/></td>
</tr>
    <tr>
        <th align="right">兴趣爱好：</th>
        <td>
            <input type="checkbox" name="sing" value="唱歌"/>唱歌
            <input type="checkbox" name="sing" value="跳舞"/>跳舞
            <input type="checkbox" name="sing" value="画画"/>画画
            <input type="checkbox" name="sing" value="爬山"/>爬山
        </td>
    </tr>
    <tr>
        <th align="right">民族：</th>
        <td>
            <select>
             <option>汉族</option>
            <option>蒙古族</option>
            <option>维吾尔族</option>
            <option>其他民族</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="修 改"/>
            <input type="reset" value="重 置"/>
         </td>
    </tr>
</table>
